        <h5>应用下载</h5>
        <div>
            <a href="https://www.qsc.zju.edu.cn/box/-wxext">点击下载安装包</a>
            <br />
            如您已安装微信,可直接使用
            <br />

            <a href="https://pc.weixin.qq.com/">微信官网下载</a>

        <br /><br />
        <h5>运行环境</h5>
        <div>
            软件运行在window平台<br />
            运行需要.net4以上环境和vc++运行环境<br />
            绝大部分系统自带有运行环境<br />
            如无法启动软件请安装.net运行环境<br />
            <br /><br />
            <h6>软件运行失败时安装vc_redist.x86运行环境</h6>
            如提示无法启动功能,需安装vc运行环境
            <p>
                <a
                    href="https://download.microsoft.com/download/9/3/F/93FCF1E7-E6A4-478B-96E7-D4B285925B00/vc_redist.x86.exe">下载2015.vc_redist</a>
                <a href="https://www.microsoft.com/zh-cn/download/details.aspx?id=48145">详情页2015</a>
            </p>
            <p>安装目录下有提供 TestRun.exe 进行运行环境测试,点击运行查看是否正常</p>
